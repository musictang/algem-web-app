<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${@organization['name.label']}"></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <link th:replace="fragments/styles :: common" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/planning.css}" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/custom.css}" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/mediaqueries.css}" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/weekly.css}" />

    <script type="text/javascript" th:src="@{/resources/js/jquery-1.9.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery-ui-1.11.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/util.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/planning.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery-ui.datepicker-fr.js}"></script>

  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i></div>
    <div class="closeable" id="menu">
      <ul>
        <li><a href="#" class="close-link" th:title="#{close.label}"><i class="fa fa-close"></i></a></li>
        <li><a th:href="@{/index.html}" th:title="#{home.label}"><i class="fa fa-home"></i></a></li>
        <li th:replace="fragments/menu :: cnx"></li>
        <li><a id="help" href="#help-panel" th:title="#{help.label}"><i class="fa fa-question-circle"></a></i></li>
      </ul>
    </div>
    <section id="login-panel" class="closeable" th:include="fragments/user :: login"></section>
    <header>
      <nav>
        <div id="date-panel">
          <!--<span id="week" th:text="|s.${w}|"></span>-->
          <a th:href="@{/perso/weekly.html(d=${#dates.format(prevDate,'dd-MM-yyyy')},id=${param.id[0]})}" title="Semaine précédente" id="previous" tabindex="2"><i class="fa fa-chevron-circle-left"></i></a>&nbsp;&nbsp;<input id="pickerFrom" type="text" class="week-date"  readonly="readonly" tabindex="3" />&nbsp;<label for="pickerTo">au</label>&nbsp;<input id="pickerTo" type="text" class="week-date" readonly="readonly" tabindex="4" th:value="${#dates.format(end,'dd-MM-yyyy')}"/>&nbsp;&nbsp;<a th:href="@{/perso/weekly.html(d=${#dates.format(nextDate,'dd-MM-yyyy')},id=${param.id[0]})}" title="Semaine suivante" id="next" tabindex="1"><i class="fa fa-chevron-circle-right"></i></a>
        </div>
      </nav>
    </header>
    <table id="grid">
      <tr th:each="half,dv : ${#numbers.sequence(timeOffset, 1410, 30)}" >
        <th>
          <p th:with="hh=${half < 600 ? '0' + half/60 : half/60}"
             th:utext="(${timeOffset%60 == 0} ?
             (${hh} + ':' + (${dv.odd} ? '00':'30')) :
             (${hh} + ':' + (${dv.odd} ? '30':'00')))">
          </p>
        </th>
        <td></td>
      </tr>
    </table>
    <section id="canvas" th:with="totalTime=${1440 - timeOffset}">
      <div th:id="${entry.key}" th:each="entry,iterStat : ${planning}" class="schedule_col">
        <p class="title_col" th:text="${#strings.toUpperCase(weekDays[iterStat.index < 6 ? iterStat.index +2 :1])}"></p>
        <!--Schedules-->
        <div th:each="p : ${entry.value}"
             th:class="'schedule' + ${p.label == null ? ' closed' :''}"
             th:with="pos=${p.minutes - timeOffset},h=${p.length}"
             th:style="'top:'+${pos}+'px;height:'+${h}+'px;background-color:'+${p.htmlColor}+';color:'+${p.labelColor}">
        </div>
        <div th:each="p : ${entry.value}" class="labels"
             th:if="${p.label} != null"
             th:title="|${p.label};${p.timeLabel};${'Salle ' + p.detail['room']};${p.detail['person'] ?: ''}|"
             th:with="pos=${p.minutes - timeOffset}"
             th:style="'top:'+${pos}+'px;color:'+${p.labelColor}">
          <span th:text="${p.label}" th:class="${p.length >= 45 || #strings.length(p.label) <= 10 ? 'course_label wrapped' : 'course_label ellipsed'}"></span>
          <span th:text="${p.timeLabel}" ></span>
          <span th:with="rName=${'Sle ' + p.detail['room']}" th:class="${p.length >= 60 || #strings.length(rName) <= 10 ? 'wrapped' : 'ellipsed'}" th:text="${rName}"></span>
          <span th:class="${p.length >= 45 ? 'wrapped' : 'ellipsed'}" th:if="${p.length >= 45}" th:text="${p.detail['person'] ?: ''}"></span>
        </div>
        <div th:each="p : ${entry.value}" th:remove="tag">
          <div th:if="${p.ranges} != null" th:each="r : ${p.ranges}"
               th:with="pos=${r.minutes - timeOffset},h=${r.length}"
               class="schedule range" th:style="'top:'+${pos}+'px;height:'+${h}+'px'"></div>
        </div>
      </div>
    </section>
    <aside id="help-panel" class="closeable" th:include="fragments/layout :: color-help"></aside>
    <footer th:replace="fragments/layout :: footer"></footer>
    <div id="errorDialog" title="Avertissement"></div>
    <script type="text/javascript" th:inline="javascript">
       /*<![CDATA[*/
      var h = /*[[${timeOffset}]]*/ '720';
      var fdow = /*[[${param.d[0]}]]*/ '04-01-2016';
      var idper = /*[[${param.id[0]}]]*/ '1234';
      $(function () {
        setCommonEvents();
        setViewPortSize(h);
        setScroll();
        weeklyDatePicker(fdow, idper);
      });
      /*]]>*/
    </script>
  </body>
</html>
