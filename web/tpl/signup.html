<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:with="title=${@organization['name.label']}" th:include="fragments/layout :: common-head">
    <title>TODO supply a title</title>
  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i></div>
    <div id="menu">
      <ul>
        <li><a href="#" id="menu-close" th:title="#{close.label}"><i class="fa fa-close"></i></a></li>
        <li><a th:href="@{/index.html}" th:title="#{home.label}"><i class="fa fa-home"></i></a></li>
      </ul>
    </div>
    <header>
      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <div class="centered">
        <form action="#" id="signup-form" th:object="${user}" th:action="@{signup.html}" method="post" accept-charset="UTF-8">
          <fieldset><legend th:text="#{sign-up.label}"></legend>
            <label for="id" th:text="#{member.id.label} + ' *'">Number *</label>
            <input type="text" required="required" th:field="*{id}" />
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorclass="error">Id Error</span>
            <label for="email" th:text="#{email.label} + ' *'">Email *</label>
            <input type="text" required="required" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error">Id Error</span>
            <label for="login" th:text="#{form.username.label} + ' *'" >Login *</label>
            <!--<%-- Les messages d'erreur doivent être affichés à l'intérieur du formulaire --%>-->
            <input type="text"  required="required" th:field="*{login}" />
            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" th:errorclass="error">Login Error</span>
            <label for="password" th:text="#{form.password.label}  + ' *'" >Password *</label>
            <input type="password" required="required" th:field="*{password}" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error">Password Error</span>
            <input type="submit" th:value="#{submit.label}" class="pure-button pure-button-primary"/>
<!--            <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
            </div>-->
          </fieldset>
        </form>
        <h5 th:text="#{note.label}">Note</h5>
        <p class="note framed" th:text="#{sign-up.prerequisite(${@organization['name.label']})}"></p>
      </div>
    </div>
    <footer th:replace="fragments/layout :: footer"></footer>
  </body>
</html>
