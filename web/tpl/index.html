<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${@organization['name.label']}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:replace="fragments/styles :: common" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/custom.css}" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/mediaqueries.css}" />
    <script charset="UTF-8" type="text/javascript" th:src="@{/resources/js/jquery-1.9.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery-ui-1.11.4.min.js}"></script>
    <script charset="UTF-8" type="text/javascript" th:src="@{/resources/js/common.js}"></script>
    <script type="text/javascript">
      $(function () {
        setCommonEvents();
      });
  </script>
  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i></div>
    <div id="menu">
      <ul>
        <li><a href="#" id="menu-close" th:title="#{close.label}"><i class="fa fa-close"></i></a></li>
        <li th:replace="fragments/menu :: cnx"></li>
      </ul>
    </div>
    <section id="login-panel" class="closeable" th:include="fragments/user :: login"></section>
    <header>
      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <div class="centered">
        <h2 th:text="#{schedule.label}">Planning</h2>
        <section class="gallery">
          <div class="thumbnails thumbnails-out" th:each="estab: ${estabList}">
            <a class="img-link" th:href="@{daily.html(d=${now},e=${estab.id})}">
              <img th:src="@{/resources/themes/img/logo.png}" alt="Planning"/>
            </a><br />
            <a class="thumb-legend" th:href="@{daily.html(d=${now},e=${estab.id})}" th:text="${estab.name}"></a>
          </div>
        </section>
      </div>
      <section class="centered">
        <aside th:replace="fragments/layout :: info"></aside>
        <div class="last-block">&nbsp;</div>
      </section>
    </div>
    <footer th:replace="fragments/layout :: footer"></footer>
  </body>
</html>
