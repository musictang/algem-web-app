<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/layout :: common-head(${@organization['name.label']})">
    <title>TODO supply a title</title>
  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i><span class="menu-label" th:text="#{menu.label}">Menu</span></div>
    <div id="menu"><ul th:replace="fragments/menu :: basic"></ul></div>
    <header class="header-top">
      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <div class="centered">
        <h2 th:text="#{warning.label}"></h2>
        <div style="clear: both">
          <p class="error" th:text="${message}"></p>
          <ul class="error" th:if="${data != null}" >
            <li th:each="d:${data}" th:text="${d}"></li>
          </ul>
        </div>
        <p><a th:text="#{previous.page.label}" href="javascript:history.back();">Index</a></p>
        <div class="thumbnails thumbnails-out" style="float: left">
        <a class="img-link" th:href="@{/index.html}">
              <img th:src="@{/resources/themes/img/logo.png}" alt="Index"/>
            </a><br />
            <a th:text="#{home.label}" th:href="@{/index.html}">Index</a>
        </div>

      </div>
    </div>
    <footer th:replace="fragments/layout :: footer"></footer>
    <script type="text/javascript" th:include="fragments/layout :: common-script"></script>
  </body>
</html>
