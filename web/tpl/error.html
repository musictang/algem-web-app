<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:with="title=${@organization['name.label']}" th:include="fragments/layout :: common-head">
    <title>TODO supply a title</title>
  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i></div>
    <div id="menu">
      <ul>
        <li><a href="#" id="menu-close" th:title="#{close.label}"><i class="fa fa-close"></i></a></li>
        <li><a href="index.html" th:title="#{home.label}"><i class="fa fa-home"></i></a></li>
      </ul>
    </div>
    <header>
      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <div class="centered">
        <h2 th:text="#{warning.label}"></h2>
        <div style="clear: both">
          <p class="error" th:text="${message}"></p>
          <ul class="error" th:if="${data != null}" >
            <li th:each="d:${data}" th:text="${d}"></li>
          </ul>
        </div>
        <p><a th:text="#{previous.page.label}" href="javascript:history.back();">Index</a></p>
        <div class="thumbnails thumbnails-out" style="float: left">
        <a class="img-link" th:href="@{index.html}">
              <img th:src="@{/resources/themes/img/logo.png}" alt="Index"/>
            </a><br />
            <a th:text="#{home.label}" th:href="@{index.html}">Index</a>
        </div>

      </div>
    </div>
    <footer th:replace="fragments/layout :: footer"></footer>
  </body>
</html>
