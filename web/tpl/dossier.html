<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="|${@organization['name.label']} : ${user.firstName} ${user.name}|">TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/pure-min.css}" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/common.css}" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/custom.css}" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/jquery-ui.css}" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/mediaqueries.css}" />
    <link rel="stylesheet" th:href="@{/resources/themes/css/font-awesome.min.css}" />
    <script type="text/javascript" th:src="@{/resources/js/jquery-1.9.0.min.js}"></script>

    <script type="text/javascript" th:src="@{/resources/js/jquery-ui-1.11.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/jquery-ui.datepicker-fr.js}"></script>
    <script charset="UTF-8" type="text/javascript" th:src="@{/resources/js/common.js}"></script>
    <script charset="UTF-8" type="text/javascript" th:src="@{/resources/js/util.js}"></script>
    <script charset="UTF-8" type="text/javascript" th:src="@{/resources/js/dossier.js}"></script>

  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i></div>
    <div id="menu">
      <ul>
        <li><a href="#" id="menu-close" th:title="#{close.label}"><i class="fa fa-close"></i></a></li>
        <li><a th:href="@{/index.html}" th:title="#{home.label}"><i class="fa fa-home"></i></a></li>
        <li th:replace="fragments/menu :: cnx"></li>
      </ul>
    </div>
    <header>
      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <h3 th:text="|${user.firstName} ${user.name}|">Mes informations</h3>
      <table class="pure-table pure-table-horizontal simple">
        <tr><th th:text="#{login.label}"></th><td th:text="${user.login}">deux</td></tr>
        <tr>
          <th th:text="#{email.label}"></th>
          <td>
            <ul class="simple">
              <li th:each="em:${person.email}"><a th:href="@{'mailto:'+${em.email}}" th:text="${em.email}"></a></li>
            </ul>
          </td>
        </tr>
        <tr><th th:text="#{profile.label}"></th><td th:text="#{${user.profile.label}}">trois</td></tr>
      </table>
      <h3 th:text="#{schedule.label}"></h3>
      <div>
        <ul class="simple">
          <li th:if="${e != null && T(java.lang.Integer).parseInt(e) > 0}"><i class="fa fa-calendar-plus-o"></i>
            <a th:with="n=${#dates.createNow()}" th:href="@{/daily.html(d=${#dates.format(n,'dd-MM-yyyy')},e=${e})}" th:text="#{book.label}"></a>
          </li>
          <li><i class="fa fa-calendar"></i>
            <a th:href="@{/perso/weekly.html(d=${#dates.format(startOfW,'dd-MM-yyyy')},id=${user.id})}" th:text="#{my.weekly.schedule.label}" th:title="#{my.weekly.schedule.title}">Mon planning</a>
          </li>
        </ul>
      </div>
      <h3 th:text="#{my.bookings.label}">Mes réservations</h3>
      <table class="pure-table pure-table-vertical pure-table-bordered pure-table-striped mobile condensed">
        <thead>
          <tr>
            <th th:text="#{group.label}"></th>
            <th th:text="#{establishment.label}">Etablissement</th>
            <th th:text="#{room.label}">Salle</th>
            <th th:text="#{date.label}">Date</th>
            <th th:text="#{hour.label}">Heure</th>
            <th th:text="#{status.label}">Statut</th>
            <th style="width: 10%;text-align: center"><a href="javascript:location.reload(true);" th:title="#{refresh.page.label}"><i class="fa fa-refresh"></i></a></th>
          </tr>
        </thead>
        <tbody><tr th:each="b:${bookings}">
            <td th:text="${b.detail['group']}"></td>
            <td th:text="${b.detail['estab']}"></td>
            <td th:text="${b.detail['room']}"></td>
            <td><a th:href="@{/daily.html(d=${b.dateFr},e=${b.detail['estab'].id})}" th:text="${b.dateFr}"></a></td>
            <td th:text="${b.start + '-' + b.end}"></td>
            <td th:class="${b.status == 0 ? 'pending' : 'confirmed'}" th:text="#{${b.status == 0} ? booking.pending.label : booking.confirmed.label}"></td>
            <td><a th:if="${b.status == 0}" th:text="#{cancel.label}" th:href="@{/perso/book-cancel.html(id=${b.id},action=${b.idAction},date=${b.dateFr},start=${b.start})}">Annuler</a></td>
          </tr>
        </tbody>
      </table>
      <section sec:authorize="${hasRole('2')}">
        <h3 th:text="#{follow-up.label}">Suivi</h3>
        <header>
          <nav>
            <ul class="horizontal-panel-menu">
              <li><a href="" id="follow-d" th:text="#{today.label}" th:formaction="@{/perso/xFollowUp}" /></li>
              <li><a href="" id="follow-m" th:text="#{current.month.label}"/></li>
              <li><a href="" id="follow-w" th:text="#{current.week.label}"/></li>
              <li><label for="weekFrom" th:text="#{from.label}"></label>&nbsp;<input id="weekFrom" type="text" class="week-date"  readonly="readonly" tabindex="3" value="04-07-2016"/>&nbsp;<label for="weekTo" th:text="#{to.label}"></label>&nbsp;<input id="weekTo" type="text" class="week-date" readonly="readonly" tabindex="4" value="10-07-2016"/></li>
            </ul>
          </nav>
        </header>
        <table id="follow-up-result" class="pure-table pure-table-vertical pure-table-bordered pure-table-striped mobile condensed">
          <thead>
            <tr><th>Jour</th><th>Horaire</th><th>Durée</th><th>Salle</th><th>Cours</th><th>Suivi individuel</th><th>Suivi co.</th></tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot></tfoot>
        </table>
      </section>
    </div>
    <div id="follow-up-dlg">
      <form id="follow-up-form" th:action="@{/perso/xEditFollowUp}">
        <fieldset>
          <legend>PIANO<br />mercredi 01-06-2016 17:00-17:30</legend>
          <label for="follow-content">Suivi</label><textarea style="display: block;width: 100%" rows="10" id="follow-content" name="content"></textarea>
          <label for="note">Note</label><input id="note" type="text" name="note" maxlength="8" style="width: 4em" />
          <input id="abs" type="checkbox" />&nbsp;<label for="abs" name="abs">Absent</label>
          <input id="exc" type="checkbox" />&nbsp;<label for="exc" name="exc">Excusé</label>
          <input id="noteId" type="hidden" name="noteId" value=""/>
          <input id="scheduleId" type="hidden" name="scheduleId" value=""/>
          <input id="noteType" type="hidden" name="noteType" value=""/>
        </fieldset>
      </form>
    </div>
    <footer th:replace="fragments/layout :: footer"></footer>
  </body>
  <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var userId = /*[[${user.id}]]*/ 1234;
    var dlg = $("#follow-up-dlg");
    setCommonEvents();
    initFollowUpDialog(dlg);
    var cwd = getCurrentWeekDates(new Date());
    var url = $("#follow-d").attr("formaction");
    setWeekDates(dateFormatFR(cwd.first), dateFormatFR(cwd.last));
    setWeekChange(url, userId);
    $("#follow-d").click(function () {
      var now = new Date();
      console.log(dateFormatFR(now));
      getFollowUp(url, userId, dateFormatFR(now), dateFormatFR(now));
      setWeekDates(dateFormatFR(now), dateFormatFR(now));
    });
    $("#follow-m").click(function () {
      var cmd = getCurrentMonthDates();
      console.log(dateFormatFR(cmd.first) + " " + dateFormatFR(cmd.last));
      getFollowUp(url, userId, dateFormatFR(cmd.first), dateFormatFR(cmd.last));
      setWeekDates(dateFormatFR(cmd.first), dateFormatFR(cmd.last));
    });
    $("#follow-w").click(function () {
      console.log(dateFormatFR(cwd.first) + " " + dateFormatFR(cwd.last));
      getFollowUp(url, userId, dateFormatFR(cwd.first), dateFormatFR(cwd.last));
      setWeekDates(dateFormatFR(cwd.first), dateFormatFR(cwd.last));
    });
    //manage ajax loaded content
    $(document).on("click", ".expand", function () {
      $(this).next().toggle();
    });

    $(document).on("click", ".dlg", function () {
      console.log("click dialog");
      $("#follow-content").empty();
      var row = $(this).closest('tr');
      var course = row.find(':nth-child(5)').contents().get(0).nodeValue;
      var dateTime = row.find(':nth-child(1)').contents().get(0).nodeValue;
      dateTime += " " + row.find(':nth-child(2)').contents().get(0).nodeValue;
      var isDetail = $(this).attr("accessKey") === "D";
      var isCo = $(this).attr("accessKey") === "C";
      console.log("isDetail ? " + isDetail + " isCo ? " + isCo);
      var noteContent = undefined;
      if (isDetail) {
        noteContent = $(this).next().contents();
      } else if (isCo) {
        noteContent = $(this).contents();
      }
      var legendInfo = course + "<br />" + dateTime;
      var legend = $(dlg).find("legend");
      var t = isCo ? "Suivi collectif" : $(this).html();
      $(legend).html(legendInfo);
      console.log(noteContent);
      if (noteContent !== undefined && noteContent.get(0) !== undefined) {
        $("#follow-content").html(noteContent.get(0).nodeValue);
      }
      
      $("#noteId").val($(this).attr("id"));
      $("#scheduleId").val(isCo ? row.attr("id"): $(this).closest("li").attr("id"));
      $("#noteType").val(isCo);
      $(dlg).dialog({title: t}).dialog("open");

    });
    /*]]>*/
  </script>
</html>
