<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:with="title=|${@organization['name.label']} : ${user.firstName} ${user.name}|" th:include="fragments/layout :: common-head">
    <title th:text="#{my.page.label}">TODO supply a title</title>
  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i></div>
    <div id="menu">
      <ul>
        <li><a href="#" id="menu-close" th:title="#{close.label}"><i class="fa fa-close"></i></a></li>
        <li><a th:href="@{/index.html}" th:title="#{home.label}"><i class="fa fa-home"></i></a></li>
        <li th:replace="fragments/menu :: cnx"></li>
      </ul>
    </div>
    <header>
      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <h3 th:text="|${user.firstName} ${user.name}|">Mes informations</h3>
      <table class="pure-table pure-table-horizontal simple">
        <tr><th th:text="#{login.label}"></th><td th:text="${user.login}">deux</td></tr>
        <tr>
          <th th:text="#{email.label}"></th>
          <td>
            <ul class="simple">
              <li th:each="em:${person.email}"><a th:href="@{'mailto:'+${em.email}}" th:text="${em.email}"></a></li>
            </ul>
          </td>
        </tr>
        <tr><th th:text="#{profile.label}"></th><td th:text="#{${user.profile.label}}">trois</td></tr>
      </table>
      <h3 th:text="#{schedule.label}"></h3>
      <div>
        <ul class="simple">
          <li th:if="${e != null && T(java.lang.Integer).parseInt(e) > 0}"><i class="fa fa-calendar-plus-o"></i>
            <a th:with="n=${#dates.createNow()}" th:href="@{/daily.html(d=${#dates.format(n,'dd-MM-yyyy')},e=${e})}" th:text="#{book.label}"></a>
          </li>
          <li><i class="fa fa-calendar"></i>
            <a th:href="@{/perso/weekly.html(d=${#dates.format(startOfW,'dd-MM-yyyy')},id=${user.id})}" th:text="#{my.weekly.schedule.label}" th:title="#{my.weekly.schedule.title}">Mon planning</a>
          </li>
      </ul>
      </div>
      <h3 th:text="#{my.bookings.label}">Mes réservations</h3>
      <table class="pure-table pure-table-vertical pure-table-bordered pure-table-striped mobile condensed">
        <thead>
          <tr>
            <th th:text="#{group.label}"></th>
            <th th:text="#{establishment.label}">Etablissement</th>
            <th th:text="#{room.label}">Salle</th>
            <th th:text="#{date.label}">Date</th>
            <th th:text="#{hour.label}">Heure</th>
            <th th:text="#{status.label}">Statut</th>
            <th style="width: 10%;text-align: center"><a href="javascript:location.reload(true);" th:title="#{refresh.page.label}"><i class="fa fa-refresh"></i></a></th>
          </tr>
        </thead>
        <tbody><tr th:each="b:${bookings}">
          <td th:text="${b.detail['group']}"></td>
          <td th:text="${b.detail['estab']}"></td>
          <td th:text="${b.detail['room']}"></td>
          <td><a th:href="@{/daily.html(d=${b.dateFr},e=${b.detail['estab'].id})}" th:text="${b.dateFr}"></a></td>
          <td th:text="${b.start + '-' + b.end}"></td>
          <td th:class="${b.status == 0 ? 'pending' : 'confirmed'}" th:text="#{${b.status == 0} ? booking.pending.label : booking.confirmed.label}"></td>
          <td><a th:if="${b.status == 0}" th:text="#{cancel.label}" th:href="@{/perso/book-cancel.html(id=${b.id},action=${b.idAction},date=${b.dateFr},start=${b.start})}">Annuler</a></td>
        </tr>
        </tbody>
      </table>
      <section sec:authorize="${hasRole('2')}">
      <h3 th:text="#{follow-up.label}">Suivi</h3>
       <header>
      <nav class="date-panel">
        <input id="follow-d" type="button" th:value="#{today.label}" th:formaction="@{/perso/xFollowUp}" ></input><input type="button" th:value="#{current.month.label}"/><label for="pickerFrom">Semaine du </label><input id="pickerFrom" type="text" readonly="readonly" tabindex="3" /></nav></header>
      <table id="follow-up-result" class="pure-table pure-table-vertical pure-table-bordered pure-table-striped mobile condensed">
        <thead>
          <tr><th>Jour</th><th>Date</th><th>Début</th><th>Fin</th><th>Durée</th><th>Salle</th><th>Cours</th><th>Elèves</th><th>Suivi</th></tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot></tfoot>
      </table>
      </section>
    </div>
    <div id="test-suivi"></div>
    <footer th:replace="fragments/layout :: footer"></footer>
  </body>
  <script type="text/javascript">
    $("#follow-d").click(function() {
      console.log("click suivi")
      getFollowUp(this);
    });
    function getFollowUp(el) {
      var urlPath = $(el).attr("formaction");
      console.log(urlPath);
      $.get(urlPath, function (data) {
      if (typeof data === 'undefined' || !data.length) {
        console.log("no data");
      } else {
        console.log(data);
        var content = "";
        $.each(data, function (index, value) {
//          console.log(dateFormatFR(new Date(value.date)));
//          console.log(value.start.hour.pad() + ":"+value.start.minute.pad());
//          console.log(value.end.hour.pad() + ":"+value.end.minute.pad());
//          console.log(value.detail['course'].name)
//          console.log(value.detail['room'].name)
console.log(value.ranges[0].person.firstName + " " + value.ranges[0].person.name);
 content += "<tr>"
                  +"<td>"+value.id+"</td><td>"
                  + dateFormatFR(new Date(value.date))
                  +"</td><td>"+value.start.hour.pad() + ":"+value.start.minute.pad()
                  +"</td><td>"+value.end.hour.pad() + ":"+value.end.minute.pad()
                  +"</td><td></td><td>"
                  +value.detail['room'].name+"</td><td>"
                  +value.detail['course'].name
                  +"</td><td>";
          if (value.collective) {
            content +="<a href=\"javascript:;\" class=\"show-detail\">Liste des élèves...</a><ul>";
            for (var i = 0; i < value.ranges.length; i++) {
              content += "<li>"+value.ranges[i].person.firstName + " " + value.ranges[i].person.name+"</li>";
//              console.log(value.ranges[i].person.firstName + " " + value.ranges[i].person.name);
            }
            content +="</ul>";
          } else {
            content +=value.ranges[0].person.firstName + " " + value.ranges[0].person.name;
          }
          content +="</td><td></td></tr>\n";
          
        });
        $("#follow-up-result tbody").html(content);
//        $("#test-suivi").append("</table>");
      }
    }, "json");
  }Number.prototype.pad = function(size) {
      var s = String(this);
      while (s.length < (size || 2)) {s = "0" + s;}
      return s;
    }
    function dateFormatFR(d) {
  if (!d instanceof Date) {
    console.log("erreur date");
  }
  //var arg = first.toLocaleString().replace(/\//g, "-");
  var s = d.toISOString().slice(0, 10);//2016-06-12 yyyy-mm-dd
  var dd = s.slice(8, 10);
  var mm = s.slice(5, 7);
  var y = s.slice(0, 4);
  var sep = "-";
  return dd.concat(sep, mm, sep, y);
}
  </script>
</html>
