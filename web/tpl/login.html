<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/layout :: common-head(${@organization['name.label']})">
    <title></title>
  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i></div>
    <div id="menu">
      <ul>
        <li><a href="#" class="close-link" id="menu-close" th:title="#{close.label}"><i class="fa fa-close"></i></a></li>
        <li><a th:href="@{/index.html}" th:title="#{home.label}"><i class="fa fa-home"></i></a></li>
      </ul>
    </div>
    <header class="header-top">
      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <div class="centered">
        <div>
          <form id="login-form" th:action="@{j_spring_security_check}" method="post" >
            <fieldset>
              <legend th:text="#{connect.label}"></legend>
              <label for="login" th:text="#{form.username.label}" style="">Login</label>
              <!--<%-- Les messages d'erreur doivent être affichés à l'intérieur du formulaire --%>-->
              <input type="text" id="login" required="required" name="j_username"/>
              <label for="password" th:text="#{form.password.label}" >Password</label>
              <input type="password" id="password" required="required" name="j_password"/>
              <input type="submit" th:value="#{connection.label}" class="pure-button pure-button-primary"/>
            </fieldset>
            <p class="error" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}" ></p>
          </form>
          <div class="note" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
            <a href="recover.html" th:text="#{password.forgotten}"></a>
          </div>
          <p class="note"><span th:text="#{signup.warning}"></span><br /><a href="signup.html" th:text="#{signup.label}"></a></p>
        </div>
      </div>
    </div>
    <footer th:replace="fragments/layout :: footer"></footer>
    <script type="text/javascript" th:include="fragments/layout :: common-script"></script>
  </body>
</html>
