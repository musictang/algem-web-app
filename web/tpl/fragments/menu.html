<html>
  <head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <title>Menu fragment</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <ul th:fragment="cnx" th:remove="tag">
      <li sec:authorize="isAnonymous()"><a href="#login-panel" id="menu-login" th:title="#{connect.label}"><i class="fa fa-user" th:attr="aria-label=#{connect.label}"></i></a></li>
        <li sec:authorize="hasAnyRole('1','2','3','4','11')"><a th:href="@{/perso/home.html}" id="dossier" th:title="#{my.account.label}"><i class="fa fa-user-plus" th:attr="aria-label=#{my.account.label}"></i></a><span class="pseudo" sec:authorize="not isAnonymous()" sec:authentication="name"></span></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/j_spring_security_logout}" id="menu-logout" th:title="#{logout.label}"><i class="fa fa-sign-out" th:attr="aria-label=#{logout.label}"></i></a></li>
    </ul>

    <ul th:fragment="secondary" th:remove="tag">
        <li><i class="fa fa-home" th:attr="aria-label=#{home.label}"></i>&nbsp;<a th:href="@{/index.html}" th:text="#{home.label}"></a></li>
        <li sec:authorize="not isAnonymous()" ><i class="fa fa-rotate-left" th:attr="aria-label=#{my.account.label}"></i>&nbsp;<a th:href="@{/perso/home.html}" th:title="#{my.account.label}" sec:authentication="name"></a></li>
      </ul>
  </body>
</html>
