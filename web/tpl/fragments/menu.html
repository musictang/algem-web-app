<html>
  <head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <title>Menu fragment</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <!--CONNECTION MENU-->
    <ul th:fragment="cnx" th:remove="tag">
      <li sec:authorize="isAnonymous()"><a href="#login-panel" id="menu-login" th:title="#{connect.label}"><i class="fa fa-user" th:attr="aria-label=#{connect.label}"></i></a><span class="menu-label" th:text="#{connect.label}">Connexion</span></li>
      <li sec:authorize="hasAnyRole('1','2','3','4','11')"><a th:href="@{/perso/home.html}" id="dossier" th:title="#{my.account.label}"><i class="fa fa-user-plus" th:attr="aria-label=#{my.account.label}"></i></a><span class="menu-label" sec:authorize="not isAnonymous()" sec:authentication="name"></span></li>
      <li sec:authorize="isAuthenticated()"><a th:href="@{/j_spring_security_logout}" id="menu-logout" th:title="#{logout.label}"><i class="fa fa-sign-out" th:attr="aria-label=#{logout.label}"></i></a><span class="menu-label" th:text="#{logout.label}">Déconnexion</span></li>
    </ul>
    <ul th:fragment="cnx2" th:remove="tag">
      <li sec:authorize="isAnonymous()"><a th:href="@{/login.html}" id="menu-login" th:title="#{connect.label}"><i class="fa fa-user" th:attr="aria-label=#{connect.label}"></i></a><span class="menu-label" th:text="#{connect.label}">Connexion</span></li>
      <li sec:authorize="hasAnyRole('1','2','3','4','11')"><a th:href="@{/perso/home.html}" id="dossier" th:title="#{my.account.label}"><i class="fa fa-user-plus" th:attr="aria-label=#{my.account.label}"></i></a><span class="menu-label" sec:authorize="not isAnonymous()" sec:authentication="name"></span></li>
      <li sec:authorize="isAuthenticated()"><a th:href="@{/j_spring_security_logout}" id="menu-logout" th:title="#{logout.label}"><i class="fa fa-sign-out" th:attr="aria-label=#{logout.label}"></i></a><span class="menu-label" th:text="#{logout.label}">Déconnexion</span></li>
    </ul>
    <!--BASIC MENU-->
    <ul th:fragment="basic">
      <li><a href="#" id="menu-close" th:title="#{close.label}"><i class="fa fa-close"></i></a><span class="menu-label" th:text="#{close.label}">Fermer</span></li>
      <li><a th:href="@{/index.html}" th:title="#{home.label}"><i class="fa fa-home"></i></a><span class="menu-label" th:text="#{home.label}">Accueil</span></li>
      <li th:replace="this :: cnx2"></li>
    </ul>
    <!--FULL MENU-->
    <ul th:fragment="full">
        <li><a href="#" class="close-link" th:title="#{close.label}"><i class="fa fa-close"></i></a><span class="menu-label" th:text="#{close.label}">Fermer !</span></li>
        <li th:replace="this :: cnx2"></li>
        <li><a id="help" href="#help-panel" th:title="#{help.label}"><i class="fa fa-question-circle"></i></a><span class="menu-label" th:text="#{help.label}">Aide</span></li>
        <li><a id="info" href="#info-panel" th:title="#{informations.label}"><i class="fa fa-info-circle"></i></a><span class="menu-label" th:text="#{informations.label}">Infos</span></li>
      </ul>
    <!--SECONDARY MENU-->
    <ul th:fragment="secondary" th:remove="tag">
      <li><i class="fa fa-home" th:attr="aria-label=#{home.label}"></i>&nbsp;<a th:href="@{/index.html}" th:text="#{home.label}"></a></li>
      <li sec:authorize="not isAnonymous()" ><i class="fa fa-rotate-left" th:attr="aria-label=#{my.account.label}"></i>&nbsp;<a th:href="@{/perso/home.html}" th:title="#{my.account.label}" sec:authentication="name"></a></li>
    </ul>

  </body>
</html>
