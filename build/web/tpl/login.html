<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:with="title=${@organization['name.label']}" th:include="fragments/layout :: common-head">
    <title></title>
  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i></div>
    <div id="menu">
      <ul>
        <li><a href="#" id="menu-close" th:title="#{close.label}"><i class="fa fa-close"></i></a></li>
        <li><a href="index.html" th:title="#{home.label}"><i class="fa fa-home"></i></a></li>
        <!--<li><a th:href="@{daily.html(d=${now},e=${estab.id})}" th:title="planning"><i class="fa fa-user"></i></a></li>-->
      </ul>
    </div>
    <header>
      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <div class="centered">
        <div id="login-panel" style="display: block;position: static;padding: 1em;">
          <form id="login-form" th:action="@{j_spring_security_check}" method="post" class="">
            <fieldset><legend th:text="#{login.form.title}"></legend>
              <label for="login" th:text="#{form.username.label}">Login</label>
              <!--<%-- Les messages d'erreur doivent être affichés à l'intérieur du formulaire --%>-->
              <input type="text" id="login" required="required" name="j_username"/>
              <label for="password" th:text="#{form.password.label}" >Password</label>
              <input type="password" id="password" required="required" name="j_password"/>
              <!--<input type="button" id="login-submit-button" th:value="#{login.submit.label}" />-->
              <input type="submit" th:value="#{login.submit.label}" class="button-xlarge pure-button pure-button-primary"/>
            </fieldset>
            <p class="error" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}" ></p>
            <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
              <a href="recover.html" th:text="#{password.forgotten}"></a>
            </div>
            <p><span th:text="#{sign-up.warning}"></span> <a href="signup.html" th:text="#{sign-up.label}"></a></p>
          </form>
        </div>
      </div>
    </div>
    <footer th:replace="fragments/layout :: footer"></footer>
  </body>
</html>
