<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:include="/tpl/layout :: head">
    <title th:text="${org['nom']}"></title>
  </head>
  <body>
                <div class="pure-menu custom-restricted-width">
                  <span class="pure-menu-heading">Menu</span>
<!--<span class="hamburger">Menu</span>-->
                  <ul class="pure-menu-list">
                    <!--<li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover"></li>-->

                      <!--<ul class="pure-menu-children">-->
                        <li class="pure-menu-item"><a class="pure-menu-link" th:href="'#' + #{contact.label}" th:text="#{contact.label}">Contact</a></li>
                        <li class="pure-menu-item"><a class="pure-menu-link" th:href="'#' + #{hotline.label}" th:text="#{hotline.label}">Hotline</a></li>
                      <!--</ul>-->
                    <!--</li>-->
                  </ul>
                </div>
    <header>
      <div style="position:absolute;top:0;right: 0">

      </div>

      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <div class="centered">
        <h2>Planning</h2>
        <section th:with="now2=${#dates.createNow()}" class="gallery">
          <div class="thumbnails thumbnails-out" th:each="estab: ${estabList}">
            <a class="img-link" th:href="@{tuto.html(d=${now},e=${estab.id})}">
              <img th:src="@{/resources/themes/img/logo.png}" alt="Planning"/>
            </a><br />
            <a class="thumb-legend" th:href="@{tuto.html(d=${now},e=${estab.id})}" th:text="${estab.name}"></a>
          </div>
        </section>
      </div>
      <section class="centered">
        <h2 th:id="#{contact.label}" th:text="#{contact.label}">Tel</h2>
        <table class="pure-table pure-table-horizontal" th:with="org=${@organization}">
          <tr><th th:text="#{email.label}"></th><td><a th:text="${org['email.label']}" th:href="${'mailto:' + org['email.label']}"></a></td></tr>
          <tr><th th:text="#{address.label}"></th><td><a th:text="${org['address.label']}" th:href="${org['address.map']}"></a></td></tr>
          <tr th:each="entry,status:${org}" th:if="${status.index} > 3"><th th:text="#{${entry.key}}"></th><td >
              <a th:text="${entry.value}" th:href="${entry.value}"></a></td></tr>
          <!--<tr th:each="entry:${org['tel.label']}"><th th:text="${entry.key}"></th><td th:text="${entry.value}"></td></tr>-->
        </table>
        <h2 th:id="#{hotline.label}" th:text="#{hotline.label}">Hot</h2>
        <table class="pure-table pure-table-horizontal">
          <tr th:each="estab:${@hotline}"><th th:text="${estab.key}"></th>
            <td><a th:text="${estab.value[0]}" th:href="${'tel:+33' + #strings.replace(estab.value[0],' ', '')}"></a></td>
            <td><ul><li th:each="h,status:${estab.value}" th:if="${status.index} > 0" th:utext="${h}"></li></ul></td>
          </tr>
        </table>
        <div class="last-block">&nbsp;</div>
      </section>
    </div>
    <footer th:replace="/tpl/layout :: footer"></footer>
  </body>
</html>
