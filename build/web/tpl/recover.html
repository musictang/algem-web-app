<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:with="title=${@organization['name.label']}" th:include="fragments/layout :: common-head">
    <title>TODO supply a title</title>
  </head>
  <body>
    <div id="bars" title="Menu"><i class="fa fa-bars"></i></div>
    <div id="menu">
      <ul>
        <li><a href="#" id="menu-close" th:title="#{close.label}"><i class="fa fa-close"></i></a></li>
        <li><a href="index.html" th:title="#{home.label}"><i class="fa fa-home"></i></a></li>
      </ul>
    </div>
    <header>
      <h1 th:utext="${@organization['name.label']}"></h1>
    </header>
    <div class="global">
      <div class="centered">
        <form action="#" id="recover-form" th:object="${user}" th:action="@{recover.html}" method="post" accept-charset="UTF-8">
          <fieldset><legend th:text="#{password.forgotten}"></legend>
            <label for="email" th:text="#{email.label} + ' *'">Email *</label>
            <input id="email" type="text" required="required" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error">Email Error</span>
            <input type="submit" th:value="#{submit.label}" class="pure-button pure-button-primary"/>
<!--            <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
            </div>-->
          </fieldset>
        </form>
        <p th:text="${message}"></p>
      </div>
    </div>
    <footer th:replace="fragments/layout :: footer"></footer>
  </body>
</html>
